<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Bruce Lee</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=session['estilo']) }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type=text/javascript src="{{ url_for('static', filename='script.js') }}"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <meta name="description" content="Fighting against lazy processes">

    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if not session['logado'] %}
        <script>
            alert("Sess√£o Expirada!");
            window.location.href = "{{ url_for('main') }}";
        </script>
    {% endif %}
    <div class="menu" id="dv_menu">
        <a href="{{ url_for('main') }}">SAIR</a>
        {{g.menu|safe}}
        <a class="icon" onclick="open_menu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <br><br><br><br>
    <table>
        <tr>
            <td style="text-align:center"><h2>{{funcao_menu}} </h2></td>
        </tr>
    </table>
{% block body %}{% endblock %}
<br><br>
