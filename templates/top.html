<!DOCTYPE html>
<html>
<head>
    <title>Bruce Lee</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <meta name="description" content="Fighting against lazy process">
    <meta name="author" content="Roger Hayashi e equipe Sonda Curitiba">
</head>
<body>
    {% if not session['logado'] %}
        <script>
            alert("Sessão Expirada!");
            window.location.href = "{{ url_for('main') }}";
        </script>
    {% endif %}
    <table style=" position: fixed; left: 0; top: 0; background-color:black; z-index: 100;">
        <tr>
            <td style="text-align:center"><a href="{{ url_for('main') }}">SAIR</a></td>
            <td style="text-align:center"><a href="{{ url_for('query') }}">QUERY</a></td>
            <td style="text-align:center"><a href="{{ url_for('consultas') }}">CONSULTAS PRONTAS</a></td>
            <td style="text-align:center"><a href="{{ url_for('performance.index') }}">PERFORMANCE</a></td>
            {% if session['matricula'] in ('80656720','80479177') %}
                <td style="text-align:center"><a href="{{ url_for('novo') }}">USUÁRIOS</a></td>
                <td style="text-align:center"><a href="{{ url_for('logs') }}">LOGS</a></td>
            {% endif %}
            
        </tr>
    </table>
    <br><br><br>
    <table>
        <tr>
            <td style="text-align:center"><h2>{{funcao_menu}}</h2></td>
        </tr>
    </table>
{% block body %}{% endblock %}
<br><br>
</body>
</html>
